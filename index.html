<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login "n" Register</title>

  <!-- style sheet and the boxIcon lib links -->
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

  <header class="header">
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>

    <form action="" class="search_bar">
      <input type="text" name="" id="" placeholder="search...">
      <button type="submit">
        <i class='bx bx-search'></i>
      </button>
    </form>
  </header>

  <div class="big_BG"></div>

  <main class="container">
    <div class="content">
      <h1 class="logo">
        <i class="bx bxl-firebase"></i> Dean
      </h1>

      <div class="text_sci">
        <h2>Welcome! <br> <span>To Our New Website.</span></h2>

        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maxime, saepe.</p>

        <div class="socials">
          <a href="#"><i class="bx bxl-linkedin"></i></a>
          <a href="#"><i class="bx bxl-facebook"></i></a>
          <a href="#"><i class="bx bxl-instagram"></i></a>
          <a href="#"><i class="bx bxl-twitter"></i></a>
        </div>
      </div>
    </div>

    <div class="logreg_box">
      <div class="form_box login">
        <form action="">
          <h2>Sign In</h2>

          <div class="input_box">
            <span class="icon">
              <i class="bx bxs-envelope"></i>
            </span>
            <input type="email" required>
            <label>Email</label>
          </div>

          <div class="input_box">
            <span class="icon">
              <i class="bx bxs-lock-alt"></i>
            </span>
            <input type="password" required>
            <label>Password</label>
          </div>

          <div class="remember_forget">
            <label>
              <input type="checkbox"> Remember Me?
            </label>

            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit" class="btn">Sign In</button>

          <div class="login_reg">
            <p>Don't have an account? <a href="#" class="reg_link">Sign Up Now</a></p>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
